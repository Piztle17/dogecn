<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        alert("This is a guessing game, Guess a number from 0-10");
        var inputDigit = prompt("WRITE YOUR NUMBER HERE");
        var actualDigit = (Math.random() * 10);
        actualDigit = Math.round(actualDigit);
        if (inputDigit === actualDigit){
        alert("Congratulations! , You guessed right")
        }
        else {
        alert("Your guess is wrong,the number guess is " + actualDigit);
        }
    </script>
</body>
</html>
